<div class="container">
    <br/>
    <br/>
    <br/>

    <div id="ledDisplay">
    </div>
    <div id="bufferString" style="white-space:pre;font-family: monospace;font-size: x-small; letter-spacing:0.03em;"></div>
    <script>
        function initDisplay() {
            var width = 18;
            var height = 8;
            ledDisplay = document.getElementById("ledDisplay");
            for (var y = 0; y < height; y++) {
                for (var x = 0; x < width; x++) {
                    ledDisplay.appendChild(newPixel());
                }
                ledDisplay.appendChild(document.createElement("br"));
            }
            
        }

        function newPixel(){
            var ledPixel = document.createElement("input");
            ledPixel.setAttribute("type","color");
            ledPixel.setAttribute("value","#000000");
            ledPixel.addEventListener("input", function() {
                updateText();
                var newMillis = Date.now();
                if(newMillis - lastUploadMillis > 300){
                    lastUploadMillis = newMillis;
                    uploadBuffer()
                }
            }, false);
            return ledPixel;
        }

        function getFrameBuffer() {
            var colors = document.getElementById("ledDisplay").getElementsByTagName("input");
            var frameBuffer = "";
            for (var i = 0, item; item = colors[i]; i++) {
                frameBuffer += item.value.substr(1);
            }
            return frameBuffer;
        }

        function updateText() {
            var splitText = getFrameBuffer().match(/.{1,108}/g).map(function (row) {
                return row.match(/.{1,6}/g).join(" ");
            }).join("\n");
            document.getElementById("bufferString").textContent = splitText;
        }

        function uploadBuffer(){
            (new Image).src = 'http://10.101.10.50/display?framebuffer=' + getFrameBuffer();
        }
        var lastUploadMillis = Date.now();
        initDisplay();
        updateText();
    </script>
</div>
<input type="button" value="send" onclick="uploadBuffer()">
